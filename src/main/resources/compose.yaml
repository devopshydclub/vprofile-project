version: '3.8'
services:
  vprodb:
    image: 9952268641/devops:vprodb
    ports:
      - "3306:3306"
    volumes:
      - vprodbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=vprodbpass

  vprocache01:
    image: memcached:latest
    ports:
      - "11211:11211"

  vpromq01:
    image: rabbitmq:latest
    ports:
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  vproapp:
    image: 9952268641/devops:vproappci2
    ports:
      - "8080:8080"
    volumes: 
      - vproappdata:/usr/local/tomcat/webapps

  vproweb:
    image: docker
    ports:
      - "80:80"
volumes:
  vprodbdata: {}
  vproappdata: {}